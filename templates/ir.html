<!DOCTYPE html>
<html>
	<head>
		<title>send IR commands</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css" />
	</head>
	<body>
	<div class="main-container">
		<h1>Send IR commands</h1>
		{% for device,attributes in devices.items() %}
			<h2>{{device}}</h2>
			<form method="POST" action="/ir/{{device}}" target=".">
			{% for name in attributes['commands'].keys() %}
				<!--
				<form method="post">
					<input type="hidden" name="cmd" value="{{cmd}}" />
					<input type="submit" value="{{name}}" formaction="/ir" />
				</form>
				-->
				<input class="button" type="submit" name="cmd" value="{{name}}" />
			{% endfor %}
			</form>
		{% endfor %}
		</div>
	</body>
</html>
